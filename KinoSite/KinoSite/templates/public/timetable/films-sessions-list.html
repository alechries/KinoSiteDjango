{% extends 'public/base.html' %}
{% block content %}
{% for el in promo_banners %}
<img src="{{ el.promo_main_image.url }}" style="max-height: 500px; max-width: 100%">
{% endfor %}
<table class="table text-light" style="text-align-last: center;">
    <thead>
    <tr>
        <th scope="col">ФИЛЬМ</th>
        <th scope="col">ЗАЛ</th>
        <th scope="col">ЦЕНА</th>
        <th scope="col">ДАТА</th>
        <th scope="col">ВРЕМЯ</th>
        <th scope="col">БРОНЬ</th>
    </tr>
    </thead>
    <tbody>
    {% for el in sessions %}
    <tr>
        <td>{{ el.film.title }}</td>
        <td>{{ el.hall.hall_name  }}</td>
        <td>{{ el.price }}</td>
        <td>{{ el.date }}</td>
        <td>{{ el.time }}</td>
        <td>
            <a class="btn btn-outline-success" style="color: white" href="{% url 'timetable_reservation' pk=el.pk %}">Купить</a>
        </td>
    </tr>
    {% endfor %}

    </tbody>
</table>
{% if ads %}
<div class="container" style="margin-bottom: 10px; padding: 0px; height: 200px; margin-top: 10px">
    <a href="{{ads.link}}"><img src="{{ ads.get_horizontal_img }}" class="img-fluid mx-auto d-block" style="height: 100%; width: 100%"></a>
</div>
{% endif %}
{% endblock %}
