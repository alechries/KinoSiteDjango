{% extends 'public/base.html' %}
{% block content %}
<div class="container" style="padding: 0px">
    <div class="content-wrapper">
            <div class="row d-flex justify-content-center" style="margin-top: 20px">
                {% for el in films %}
                <div class="card d-flex" style="width: 16rem; height: 25.5rem; margin-bottom: 28px; margin-left: 1px; margin-right: 1px">
                    <p><a href="{% url 'posters_films_details' pk=el.pk %}"><img src="{{ el.main_image.url }}" class="card-img-top" alt="film_image" height="340"></a></p>
                    <div class="card-body" style="padding: 0px;">
                        <h5 class="card-title" style="text-align: center">{{ el.title }}</h5>
                    </div>
                    <div class="d-flex ">
                        <div class="row mx-auto">
                            <form method="get">
                                <a href="#" class="btn btn-primary">Купить билет</a>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
    </div>
</div>
{% if ads %}
<div class="container" style="margin-bottom: 10px; padding: 0px; height: 200px; margin-top: 10px">
    <a href="{{ads.link}}"><img src="{{ ads.get_horizontal_img }}" class="img-fluid mx-auto d-block" style="height: 100%; width: 100%"></a>
</div>
{% endif %}

{% endblock %}
