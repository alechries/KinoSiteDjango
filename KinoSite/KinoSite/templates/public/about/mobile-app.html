{% extends 'public/base.html' %}
{% load static %}
{% block content %}

<img src="{{ app.app_main_image.url }}" style="max-height: 500px; max-width: 100%">
<div class="container">
    <h1 style="text-align: center; margin-top: 30px">Мобильное приложение</h1>
    <div class="about-text-area">
        <p>{{ app.app_description | safe }}</p>
    </div>
</div>
<div class="container d-flex justify-content-center">
    <div class="col">
        <img src="{{ app.app_image1.url }}" width="100%">
    </div>
    <div class="col">
        <img src="{{ app.app_image2.url }}" width="100%">
    </div>
    <div class="col">
        <img src="{{ app.app_image3.url}}" width="100%">
    </div>
    <div class="col">
        <img src="{{ app.app_image4.url }}" width="100%">
    </div>
</div>
{% if ads %}
<div class="container" style="margin-bottom: 10px; padding: 0px; height: 200px; margin-top: 10px">
    <a href="{{ads.link}}"><img src="{{ ads.get_horizontal_img }}" class="img-fluid mx-auto d-block" style="height: 100%; width: 100%"></a>
</div>
{% endif %}

{% endblock %}
