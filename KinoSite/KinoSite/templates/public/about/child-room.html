{% extends 'public/base.html' %}
{% block content %}
<img src="{{ vip_hall.get_absolute_image }}" style="max-height: 500px; max-width: 100%">
<div class="container">
    <h1 style="text-align: center; margin-top: 30px">Детская комната</h1>
    <p>{{ child_room.room_description | safe }}</p>
    <h2 style="text-align: center; margin-top: 30px">Фотогалерея</h2>
</div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 480px; width: 100%;">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block" src="{{ child_room.room_image1.url }}" alt="Первый слайд" style="height: 480px; width: 100%">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ child_room.room_image2.url }}" alt="Второй слайд" style="height: 480px; width: 100%">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ child_room.room_image3.url }}" alt="Третий слайд" style="height: 480px; width: 100%">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ child_room.room_image4.url }}" alt="Третий слайд" style="height: 480px; width: 100%">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ child_room.room_image5.url }}" alt="Третий слайд" style="height: 480px; width: 100%">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


{% endblock %}
