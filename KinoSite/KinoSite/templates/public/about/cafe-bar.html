{% extends 'public/base.html' %}
{% block content %}
<img src="{{ cafe.cafebar_main_image.url }}" style="max-height: 500px; max-width: 100%">
<div class="container">
    <h1 style="text-align: center; margin-top: 30px">Кафе-бар</h1>
    <div class="about-text-area">
        <p>{{ cafe.cafebar_description | safe }}</p>
    </div>
    <h2 style="text-align: center; margin-top: 30px">Фотогалерея</h2>
</div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 480px; width: 100%;">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block" src="{{ cafe.cafebar_image1.url }}" alt="Первый слайд" style="height: 480px; width: 100%">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ cafe.cafebar_image2.url }}" alt="Второй слайд" style="height: 480px; width: 100%">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ cafe.cafebar_image3.url }}" alt="Третий слайд" style="height: 480px; width: 100%">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ cafe.cafebar_image4.url }}" alt="Третий слайд" style="height: 480px; width: 100%">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ cafe.cafebar_image5.url }}" alt="Третий слайд" style="height: 480px; width: 100%">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% if ads %}
<div class="container" style="margin-bottom: 10px; padding: 0px; height: 200px; margin-top: 10px">
    <a href="{{ads.link}}"><img src="{{ ads.get_horizontal_img }}" class="img-fluid mx-auto d-block" style="height: 100%; width: 100%"></a>
</div>
{% endif %}

{% endblock %}
