{% extends 'adminLte/base.html' %}
{% block mailing %}
    <li class="nav-item">
        <a href="{% url 'admin_mailing' %}" class="nav-link active">
              <i class="fas fa-envelope"></i>
              <p>
                  Рассылка
              </p>
        </a>
    </li>
{% endblock %}
{% block content_title %}
<h1>Выберите тип рассылки</h1>
{% endblock %}
{% block main_content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked >
            <label class="form-check-label" for="exampleRadios1">
                Разослать всем пользователям
            </label>
        </div>
        <div class="form-check" style="margin-bottom: 30px">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
            <label class="form-check-label" for="exampleRadios3">
                Выбрать пользователя
            </label>
        </div>
    </div>
    <button class="btn btn-success" type="submit">Разослать</button>
</form>
{% endblock %}
