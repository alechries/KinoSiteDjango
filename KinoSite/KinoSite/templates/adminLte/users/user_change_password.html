{% extends 'adminLte/base.html' %}
{% block users %}
    <li class="nav-item">
        <a href="{% url 'admin_users_list' %}" class="nav-link active">
              <i class="fas fa-users"></i>
              <p>
                  Пользователи
              </p>
        </a>
    </li>
{% endblock %}
{% block content_title %}
    <h1 class="m-0">Смена пароля</h1>
{% endblock %}
{% block main_content %}
<div class="features flex-fill">
            <div class="container">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="col-lg-3 my-3 pl-0">
                        <label for="PasswordInput"><h4>Новый пароль</h4></label>
                        {{ form.password }}
                    </div>
                    <div class="container my-5">
                        <button class="btn btn-success" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
 </div>
{% endblock %}
